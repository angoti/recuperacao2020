<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/layout">
<div th:fragment="conteudo">
  <div class="container">
    <div class="card">
      <div class="card-body">
        <div th:switch="${alunos}" class="container my-5">
          <p class="my-5">
            <a href="/criar" class="btn btn-primary">
              <span class="material-icons align-middle">add</span><i class="ml-2 mr-2 align-middle">Novo</i>
            </a>
          </p>
          <div class="col-md-12">
            <h2 th:case="null">Nenhum aluno ainda!</h2>
            <div th:case="*">
              <table class="table table-striped table-responsive-md">
                <thead>
                <tr>
                  <th class="col-md-auto">ID</th>
                  <th class="col">Nome</th>
                  <th class="col-md-auto">Editar</th>
                  <th class="col-md-auto">Excluir</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="aluno : ${alunos}">
                  <td th:text="${aluno.id}"></td>
                  <td th:text="${aluno.nome}"></td>
                  <td><a th:href="@{/editar(id=${aluno.id})}" class="btn btn-primary">
                    <span class="material-icons">create</span>
                  </a></td>
                  <td><a th:href="@{/excluir(id=${aluno.id})}" class="btn btn-primary">
                    <span class="material-icons">delete</span>
                  </a></td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</html>
